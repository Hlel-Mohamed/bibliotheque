{% block title %}Ajouter un livre{% endblock %}
{% block content %}
    <h2>Ajouter un nouveau livre</h2>
    <form method="post">
        {% csrf_token %}
        <label for="titre">Titre:</label>
        <input type="text" id="titre" name="titre" required><br>
        <label for="auteur">Auteur:</label>
        <input type="text" id="auteur" name="auteur" required><br>
        <label for="date_publication">Date de publication:</label>
        <input type="date" id="date_publication" name="date_publication" required><br>
        <button type="submit" class="btn btn-primary">Ajouter</button>
    </form>
    <a href="{% url 'livres:livres_list' %}" class="btn btn-secondary">Retour Ã  la liste</a>
{% endblock %}
