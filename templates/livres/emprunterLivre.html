{% block title %}Emprunter le livre{% endblock %}
{% block content %}
    <h2>Emprunter le livre: {{ livre.titre }}</h2>
    <form method="post">
        {% csrf_token %}
        <label for="nom_emprunteur">Nom de l'emprunteur:</label>
        <input type="text" id="nom_emprunteur" name="nom_emprunteur" required><br>
        <button type="submit" class="btn btn-primary">Emprunter</button>
    </form>
    <a href="{% url 'livres:livres_detail' livre.id %}" class="btn btn-secondary">Annuler</a>
{% endblock %}
