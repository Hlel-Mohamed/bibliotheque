{% block title %}Modifier le livre{% endblock %}
{% block content %}
    <h2>Modifier le livre</h2>
    <form method="post">
        {% csrf_token %}
        <label for="titre">Titre:</label>
        <input type="text" id="titre" name="titre" value="{{ livre.titre }}" required><br>
        <label for="auteur">Auteur:</label>
        <input type="text" id="auteur" name="auteur" value="{{ livre.auteur }}" required><br>
        <label for="date_publication">Date de publication:</label>
        <input type="date" id="date_publication" name="date_publication" value="{{ livre.date_publication }}" required><br>
        <button type="submit" class="btn btn-primary">Enregistrer</button>
    </form>
    <a href="{% url 'livres:livres_detail' livre.id %}" class="btn btn-secondary">Annuler</a>
{% endblock %}
